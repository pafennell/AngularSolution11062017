<h6>Contact List</h6>

<div>
    <table>
        <tr *ngFor="let p of person">
            <td>{{p.Address}}</td>
            <td>{{p.City}}</td>
            <td>{{p.County}}</td>
            <td>{{p.Email}}</td>
            <td>{{p.FirstName}}</td>
            <td>{{p.LastName}}</td>
            <td>{{p.PersonID}}</td>
            <td>{{p.State}}</td>
            <td>{{p.Zip}}</td>
        </tr>
    </table>

</div>
